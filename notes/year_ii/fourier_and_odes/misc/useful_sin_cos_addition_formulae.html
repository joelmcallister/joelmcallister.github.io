<h3>Useful sin/cos addition formulae</h3>

The formula

    `2cos alpha sin beta = sin(alpha + beta) - sin (alpha - beta)`

yields the following result that is useful for Fourier series calculations:

    `2 \ sinx \ cosnx = sin \ (n+1)x - sin \ (n-1)x`

and

    `2 \ cosx \ sinnx = sin \ (n+1)x + sin \ (n-1)x`.
